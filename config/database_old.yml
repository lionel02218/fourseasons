development:
  adapter: postgresql
  encoding: unicode
  database: fourseasons_dev
  pool: 5
  username: YOURDBUSER
  password: YOURPASSWORD
  host: localhost

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  database: fourseasons_test
  pool: 5
  timeout: 5000
  username: YOURDBUSER
  password: YOURPASSWORD
  host: localhost

production:
  adapter: postgresql
  database: YOURPRODUCTIONDB
  pool: 5
  timeout: 5000